<div class="container">
    <a class="btn btn-success btn-sm" routerLink="/professores/novo">Novo Professor</a>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Cod. Professor</th>
          <th scope="col">Nome Professor</th>
          <th scope="col">Dt. Cadastro</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr [ngStyle]="{'color':item.stAtivo == true ? 'green' : 'red'}" *ngFor="let item of professores; index as i" >
          <th>{{ item.idProfessor }}</th>
          <td>{{ item.nomeProfessor }}</td>
          <td>{{ item.dtCadastro | date: 'dd/MM/yyyy' }}</td>
          <td>{{ item.stAtivo }}</td>
          <td><a class="btn btn-warning btn-sm" (click)="onEdit(item.idProfessor)">editar</a>  -  <a class="btn btn-danger btn-sm" (click)="onDelete(item.idProfessor);" href="/professores">excluir</a></td>
        </tr>
        </tbody>
      </table>
    </div>
