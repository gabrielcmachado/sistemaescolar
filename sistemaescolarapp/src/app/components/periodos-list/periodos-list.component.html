<div class="container">
    <a class="btn btn-success btn-sm" routerLink="/periodos/novo">Novo Período</a>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Cod. Período</th>
          <th scope="col">Período</th>
          <th scope="col">Dt. Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of periodos; index as i" >
          <th>{{ item.idPeriodo }}</th>
          <td>{{ item.nomePeriodo }}</td>
          <td>{{ item.dtCadastro | date: 'dd/MM/yyyy' }}</td>
          <td><a class="btn btn-warning btn-sm" (click)="onEdit(item.idPeriodo)">editar</a>  -  <a class="btn btn-danger btn-sm" (click)="onDelete(item.idPeriodo);" href="/periodos">excluir</a></td>
          
        </tr>
        </tbody>
      </table>
    </div>
