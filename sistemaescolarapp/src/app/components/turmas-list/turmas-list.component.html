<div class="container">
    <a class="btn btn-outline-primary btn-sm" routerLink="/turmasnew">Nova Turma</a>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Cod. Turma</th>
          <th scope="col">Nome Turma</th>
          <th scope="col">Quantidades de Alunos</th>
          <th scope="col">Situação</th>
          <th scope="col">Dt. Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr [ngStyle]="{'color':item.stAtivo == true ? 'green' : 'red'}" *ngFor="let item of turmas; index as i" >
          <th>{{ item.idTurma }}</th>
          <td>{{ item.nmTurma }}</td>
          <td>{{ item.qtAlunos }}</td>
          <td>{{ item.stAtivo }}</td>
          <td>{{ item.dtCadastro | date: 'dd/MM/yyyy'}}</td>
          <td><a class="btn btn-outline-primary btn-sm">editar</a></td>
          
        </tr>
        </tbody>
      </table>
    </div>
