<div class="container">
  <a class="btn btn-success btn-sm" routerLink="/turmas/novo"
    >Nova Turma</a
  >
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Cod. Turma</th>
        <th scope="col">Nome Turma</th>
        <th scope="col">Quantidades de Alunos</th>
        <th scope="col">Situação</th>
        <th scope="col">Dt. Cadastro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of turmas; index as i">
        <th>{{ item.idTurma }}</th>
        <td>{{ item.nmTurma }}</td>
        <td>{{ item.qtAlunos }}</td>
        <td>{{ item.stAtivo }}</td>
        <td>{{ item.dtCadastro | date: "dd/MM/yyyy" }}</td>
        <td>
          <a class="btn btn-warning btn-sm" (click)="onEdit(item.idTurma)"
            >editar</a
          >
          -
          <a
            class="btn btn-danger btn-sm"
            (click)="onDelete(item.idTurma)"
            href="/turmas"
            >excluir</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
